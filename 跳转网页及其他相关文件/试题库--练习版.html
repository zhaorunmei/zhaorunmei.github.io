				/* 添加动画效果 */
				animation: colorChange 3s infinite alternate;

				0% {
					color: #007BFF;
				}

				100% {
					color: #22c55e;
				}
			}

			.question-section {

			.answer {

				margin-bottom: 1.5rem;

				align-items: center;

				margin-right: 0.75rem;

			.result {
				margin-top: 1.5rem;
				font-weight: 500;
			}

				color: #22c55e;
			}

			.wrong {

			}

				color: white;
				padding: 0.75rem 1.5rem;
				border: none;
				border-radius: 0.5rem;
				cursor: pointer;

			}

                </div>
            `;

				questionContainer.innerHTML = questionHtml;
			}

			function checkAnswer() {
				const question = questions[currentQuestionIndex];
				let userAnswer;

				if (question.type === '单选题' || question.type === '多选题' || question.type === '判断题') {
					const selectedOptions = document.querySelectorAll('input[name="answer"]:checked');
					if (selectedOptions.length === 0) {
						alert('请选择一个答案');
						return;
					}
					userAnswer = Array.from(selectedOptions).map(option => option.value).sort().join('');
				} else if (question.type === '填空题' || question.type === '简答题') {
					const answerInput = document.getElementById('answer-input');
					userAnswer = answerInput.value.trim();
					if (userAnswer === '') {
						alert('请输入答案');
						return;
					}
				}

				const resultDiv = document.createElement('div');
				resultDiv.classList.add('result');

				if (userAnswer === question.answer) {
					resultDiv.classList.add('correct');
					resultDiv.textContent = '回答正确！';
					currentQuestionIndex++;
					if (currentQuestionIndex < questions.length) {
						setTimeout(displayQuestion, 1000);
					} else {
						resultDiv.textContent = '所有题目已完成！';
					}
				} else {
					resultDiv.classList.add('wrong');
					const answerText = document.createElement('span');
					answerText.textContent = `回答错误，正确答案是 ${question.answer}`;
					resultDiv.appendChild(answerText);
					const explanationText = document.createElement('span');
					explanationText.classList.add('explanation');
					explanationText.textContent = `解析：${question.explanation}`;
					resultDiv.appendChild(explanationText);
					const nextButton = document.createElement('button');
					nextButton.textContent = '跳转下一题';
					nextButton.onclick = () => {
						currentQuestionIndex++;
						if (currentQuestionIndex < questions.length) {
							displayQuestion();
						} else {
							resultDiv.textContent = '所有题目已完成！';
						}
					};
					resultDiv.appendChild(nextButton);
				}

				const questionSection = document.querySelector('.question-section');
				questionSection.appendChild(resultDiv);
			}

			displayQuestion();
		</script>
	</body>

</html>
